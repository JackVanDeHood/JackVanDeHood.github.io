<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Return Interactive Platform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #007BFF;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0 0 10px;
            color: #007BFF;
        }
        .language-switcher {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header id="header">
        Deposit Return Interactive Platform - Agnetapark, Delft
    </header>
    <nav>
        <a href="#" id="nav-home">Home</a>
        <a href="#offer" id="nav-offer">Offer Items</a>
        <a href="#pickup" id="nav-pickup">Pickup Requests</a>
        <a href="#about" id="nav-about">About Us</a>
    </nav>

    <div class="language-switcher">
        <label for="language">Choose Language:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="nl">Nederlands</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
            <option value="ru">Русский</option>
            <option value="ar">العربية</option>
            <option value="tr">Türkçe</option>
            <option value="hu">Magyar</option>
        </select>
    </div>

    <div class="container" id="offer">
        <h2 id="offer-title">Offer Your Deposit Items</h2>
        <form>
            <label for="name" id="label-name">Your Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="contact" id="label-contact">Contact (Phone/Email):</label>
            <input type="text" id="contact" name="contact" required><br><br>
            <label for="item" id="label-item">Item Type:</label>
            <select id="item" name="item">
                <option value="can">Can</option>
                <option value="bottle">Bottle</option>
                <option value="crate">Crate</option>
            </select><br><br>
            <label for="quantity" id="label-quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>
            <label for="deposit" id="label-deposit">Total Deposit (€):</label>
            <input type="number" id="deposit" name="deposit" step="0.01" min="0" required><br><br>
            <label for="location" id="label-location">Pickup Location:</label>
            <input type="text" id="location" name="location" value="Agnetapark, Delft" readonly><br><br>
            <button type="submit" class="button" id="submit-offer">Submit Offer</button>
        </form>
    </div>

    <footer id="footer">
        &copy; 2024 Deposit Return Interactive Platform - Agnetapark, Delft. All Rights Reserved.
    </footer>

    <script>
        const translations = {
            en: {
                "header": "Deposit Return Interactive Platform - Agnetapark, Delft",
                "nav-home": "Home",
                "nav-offer": "Offer Items",
                "nav-pickup": "Pickup Requests",
                "nav-about": "About Us",
                "offer-title": "Offer Your Deposit Items",
                "label-name": "Your Name:",
                "label-contact": "Contact (Phone/Email):",
                "label-item": "Item Type:",
                "label-quantity": "Quantity:",
                "label-deposit": "Total Deposit (€):",
                "label-location": "Pickup Location:",
                "submit-offer": "Submit Offer",
                "footer": "&copy; 2024 Deposit Return Interactive Platform - Agnetapark, Delft. All Rights Reserved."
            },
            nl: {
                "header": "Interactief Statiegeld Platform - Agnetapark, Delft",
                "nav-home": "Home",
                "nav-offer": "Aanbiedingen",
                "nav-pickup": "Ophaalverzoeken",
                "nav-about": "Over Ons",
                "offer-title": "Bied Uw Statiegelditems Aan",
                "label-name": "Uw Naam:",
                "label-contact": "Contact (Telefoon/E-mail):",
                "label-item": "Item Type:",
                "label-quantity": "Aantal:",
                "label-deposit": "Totaal Statiegeld (€):",
                "label-location": "Ophaallocatie:",
                "submit-offer": "Aanbieding Versturen",
                "footer": "&copy; 2024 Interactief Statiegeld Platform - Agnetapark, Delft. Alle Rechten Voorbehouden."
            }
        };

        function changeLanguage() {
            const language = document.getElementById('language').value;
            const elements = document.querySelectorAll('[id]');

            elements.forEach(element => {
                const key = element.id;
                if (translations[language] && translations[language][key]) {
                    if (key === 'footer') {
                        element.innerHTML = translations[language][key];
                    } else {
                        element.textContent = translations[language][key];
                    }
                }
            });
        }
    </script>
</body>
</html>
